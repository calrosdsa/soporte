<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>User Profiles</title>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Age</th>
          <th>Email</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>{{ .Titulo }}</td>
          <td>{{ .Descripcion }}</td>
          <td>{{ .CreatedOn }}</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
